	<title>Error</title>

<script language="javascript" type="text/javascript">
function toggle(id) {{
	var style = document.getElementById(id).style;
	style.display = ("block" == style.display) ? "none" : "block";
}}
</script>
<h1>{0}</h1>
<h2><a href="#" onclick="toggle('err'); return false;">Error Message</a></h2>
<div id="err" style="display:none;"><pre>{1}</pre></div>

</body>
